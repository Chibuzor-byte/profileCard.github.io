<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="card">
      <div class="bg-container">
        
      </div>
       <div class="victor-image-container">
        <img src="images/image-victor.jpg" alt="Victor" class="victor-image">
      </div>
      
      <div class="victor-content">
        <h1 class="victor">
           <span class="victor-fullname black">
            Victor Crest
           </span>
           <span class="victor-age grey">
            26
           </span>
        </h1>

        <h3 class="victor-location grey">
          London
        </h3>
      </div>

      <div class="ratings">
        <h1 class="ratings-followers">
          <span class="number black">
            80K
          </span>

          <span class="title grey">
            Followers
          </span>
        </h1>


        <h1 class="ratings-followers">
          <span class="number black">
            803K
          </span>

          <span class="title grey">
            Likes
          </span>
        </h1>


        <h1 class="ratings-followers">
          <span class="number black">
            1.4K
          </span>

          <span class="title grey">
            Photos
          </span>
        </h1>
      </div> <!---->
    </div>

</body>
</html>
